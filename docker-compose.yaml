services:
  postgres:
    image: postgres:17
    container_name: parking-pg
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_test
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    networks:
      - parking-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d parking_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=parking_test;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    networks:
      - parking-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: parking-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"
    networks:
      - parking-net

networks:
  parking-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
